<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        height: 760px;
        width: 500px;
        border-radius: 4px;
        border: 0.5px solid #e0e0e0;
        background-color: #f5f5f5;
        display: flex;
        flex-flow: column;
        overflow: hidden;
      }
      .title-area {
        background-color: #e0e0e0;
      }
      .title {
        text-align: center;
      }

      .content {
        width: calc(100% - 30px);
        padding: 20px;
        overflow-y: scroll;
        flex: 1;
      }
      .content:hover::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
      }

      .item {
        margin-top: 10px;

        width: 100%;
      }

      .item-right {
        margin: 15px 0 0 auto;
      }

      .bubble {
        max-width: 250px;
        padding: 10px;
        border-radius: 5px;
        position: relative;
        color: #000;
      }
      .item-left {
        margin-left: 15px;
        background-color: #fff;
      }
      .item-left.bubble:before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-top: 10px solid transparent;
        border-right: 10px solid #fff;
        border-bottom: 10px solid transparent;
        left: -20px;
      }

      .item-right {
        margin-right: 15px;
        background-color: #9eea6a;
      }
      .item-right.bubble:before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-left: 10px solid #9eea6a;

        border-right: 10px solid transparent;
        border-bottom: 10px solid transparent;
        right: -20px;
      }
      .input-area {
        border-top: 1px solid #e0e0e0;
        height: 160px;
        display: flex;
        flex-flow: column;
        background-color: #fff;
      }
      textarea {
        flex: 1;
        padding: 5px;
        font-size: 14px;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
        outline: none;
        resize: none;
      }
      .button-area {
        display: flex;
        height: 60px;
        margin-right: 10px;
        line-height: 45px;
        padding: 8px;
        justify-content: flex-end;
      }
      #btn {
        width: 80px;
        border: none;
        outline: none;
        border-radius: 5px;
        cursor: pointer;
      }
      img {
        height: 70%;
        padding: 5px;
        margin: 5px;
        cursor: pointer;
      }

      .tools {
        height: 50px;
        background-color: #fff;
      }
    </style>
    <script>
      function send() {
        var content = document.getElementById("content");
        var textarea = document.getElementById("textarea");
        var msg = "";
        if (textarea.value === "") {
          // 消息为空时弹窗
          alert("消息不能为空");
          return;
        } else {
          msg =
            `<div class="bubble item item-right">` + textarea.value + `</div>`;
          textarea.value = "";
        }
        content.innerHTML += msg;
      }
    </script>
  </head>
